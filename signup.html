<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://assets.adobedtm.com/21b53c73144b/e99d04cf09ce/launch-f9b9813def87-development.min.js" async></script>

    <style>
        .container {
            width: 40%;
            margin: auto;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            padding: 30px;
        }

        .container input {
            display: block;
            width: 90%;
            margin-left: 10px;
            margin-bottom: 20px;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #088178;
        }

        .container input:hover {
            color: black;
            font-weight: bold;
            border-bottom: 3px solid #088178;
            cursor: pointer;
        }

        .container #btn {
            background-color: #1c938b;
            color: white;
            font-weight: 500;
            border-radius: 10px;
        }

        .container #btn:hover {
            background-color: #1c938b;
            color: white;
            font-weight: 800;
            border-radius: 10px;
            width: 93%;
            cursor: pointer;
        }

        @media (max-width:799px) {
            .container {
                width: 80%;
            }
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <form id="loginForm">
                <h2>Login</h2>
                <input type="text" placeholder="Enter your email" id="loginEmail">
                <input type="password" placeholder="Enter your password" id="loginPassword">
                <input id="btn" type="submit" value="Login">
            </form>
        </div>
    </main>
</body>

</html>

<script>
    document.getElementById("loginForm").addEventListener("submit", loginUser);

    function loginUser(event) {
        event.preventDefault();

        let email = document.getElementById("loginEmail").value;
        let password = document.getElementById("loginPassword").value;

        let accounts = JSON.parse(localStorage.getItem("account-details")) || [];

        let user = accounts.find(function (account) {
            return account.email === email && account.password === password;
        });

        if (user) {
            let custId = "CUST-" + Date.now();

            window.adobeDataLayer = window.adobeDataLayer || [];
            window.adobeDataLayer.push({
                event: "loginSuccess",
                eventInfo: {
                    eventName: "loginSuccess"
                },
                custData: {
                    custId: custId,
                    loginStatus: "logged in"
                },
                page: {
                    pageName: "Login",
                    pageType: "Authentication",
                    language: "English"
                }
            });

            alert("Login successful!");
            window.location.href = "index.html";
        } else {
            alert("Invalid email or password.");
        }
    }
</script>
